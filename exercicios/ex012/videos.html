<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com vídeos com HTML 5</title>
    <link rel="stylesheet" href="estilo.css">

</head>
<body>

    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/paraiso.PNG" controls>
        <source src="midias/meu-video.mp4.mp4" type="video/mp4">
        <source src="midias/Meu-Video.m4v.m4v" type="video/m4v">
        <source src="midias/Meu-Video.webm.webm" type="video/webm">
        <source src="midias/meu-video.ogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade para reprodução de 
            vídeos.</p>
    </video>
    <h1>Inserindo Vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9rZKhGrQ1wo" title="YouTube video 
    player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; 
    picture-in-picture" allowfullscreen></iframe>
</body>
</html>
